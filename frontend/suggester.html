<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Advisor | ProjectForge AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Light Theme */
            --bg-body: #F8FAFC;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-card: #FFFFFF;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --border: #E2E8F0;
            --icon-bg: #EEF2FF;
            --input-bg: #F8FAFC;
            --success: #10B981;
            --success-bg: #ECFDF5;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-body: #0B1120;
            --bg-glass: rgba(15, 23, 42, 0.85);
            --bg-card: #1E293B;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --primary: #6366F1;
            --primary-hover: #818CF8;
            --border: #334155;
            --icon-bg: #1E293B;
            --input-bg: #0F172A;
            --success: #34D399;
            --success-bg: rgba(16, 185, 129, 0.1);
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.5);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 32px 32px;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar {
            background: var(--bg-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky; top: 0; z-index: 1000;
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        .nav-container {
            max-width: 1100px; margin: 0 auto; padding: 0 24px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo {
            font-size: 1.2rem; font-weight: 700; color: var(--text-main);
            text-decoration: none; display: flex; align-items: center; gap: 10px;
        }
        .logo i { color: var(--primary); font-size: 1.3rem; }

        /* Home Link Button */
        .nav-home {
            text-decoration: none; color: var(--text-main); font-weight: 600; font-size: 0.9rem;
            padding: 8px 16px; border: 1px solid var(--border); border-radius: 8px;
            background: var(--bg-card); transition: all 0.2s; display: flex; align-items: center; gap: 6px;
        }
        .nav-home:hover { border-color: var(--primary); color: var(--primary); }

        /* Theme Toggle */
        .theme-toggle {
            background: transparent; border: 1px solid var(--border);
            color: var(--text-muted); padding: 8px; border-radius: 8px;
            cursor: pointer; transition: all 0.2s ease;
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            margin-right: 16px;
        }
        .theme-toggle:hover {
            border-color: var(--primary); color: var(--primary); background: var(--icon-bg);
        }

        /* --- MAIN LAYOUT --- */
        .container { max-width: 1100px; margin: 40px auto; padding: 0 24px; width: 100%; flex: 1; }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 32px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        /* --- INPUT SECTION --- */
        .input-header { margin-bottom: 24px; }
        .input-header h2 { margin: 0 0 8px 0; font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        .input-header p { margin: 0 0 24px 0; color: var(--text-muted); font-size: 0.95rem; }

        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-main); }

        textarea, input, select {
            width: 100%; padding: 12px; border: 1px solid var(--border);
            border-radius: 8px; background: var(--input-bg); margin-bottom: 20px;
            font-family: inherit; font-size: 0.95rem; transition: all 0.2s;
            color: var(--text-main);
        }
        textarea { min-height: 100px; resize: vertical; }
        
        textarea:focus, input:focus, select:focus {
            outline: none; border-color: var(--primary); background: var(--bg-card);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            background: var(--primary); color: white; border: none;
            padding: 14px 24px; border-radius: 8px; width: 100%; cursor: pointer;
            font-weight: 600; font-size: 1rem; transition: all 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
            margin-top: 10px;
        }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

        /* --- RESULTS GRID --- */
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 10px;
        }

        .suggestion-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s;
            position: relative;
            display: flex; flex-direction: column;
            box-shadow: var(--shadow-sm);
        }
        .suggestion-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 16px;
        }

        .stack-title {
            font-size: 1.1rem; font-weight: 700; color: var(--text-main);
            margin: 0; line-height: 1.3;
        }

        .card-badge {
            background: var(--icon-bg); color: var(--primary); padding: 4px 10px;
            border-radius: 20px; font-size: 0.7rem; font-weight: 700;
            text-transform: uppercase; white-space: nowrap; margin-left: 12px;
            letter-spacing: 0.05em; border: 1px solid var(--border);
        }

        .tech-chips {
            display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px;
        }

        .tech-chip {
            background: var(--input-bg); color: var(--text-main); padding: 6px 10px;
            border-radius: 6px; font-size: 0.8rem; font-weight: 600;
            border: 1px solid var(--border);
        }

        .stack-desc {
            color: var(--text-muted); font-size: 0.9rem; line-height: 1.6;
            margin-bottom: 16px; flex-grow: 1;
        }

        .pros-list {
            list-style: none; padding: 0; margin: 0;
            display: flex; flex-wrap: wrap; gap: 8px;
        }

        .pros-list li {
            display: flex; align-items: center; gap: 6px; font-size: 0.8rem;
            color: #166534; background: #F0FDF4; padding: 4px 8px;
            border-radius: 6px; font-weight: 600; border: 1px solid #BBF7D0;
        }
        [data-theme="dark"] .pros-list li {
            color: #4ADE80; background: rgba(22, 101, 52, 0.2); border-color: #166534;
        }
        .pros-list li i { font-size: 0.75rem; }

        .resource-link {
            margin-top: 20px; padding-top: 16px; border-top: 1px solid var(--border);
            font-size: 0.85rem; color: var(--primary); text-decoration: none;
            display: flex; align-items: center; gap: 8px; font-weight: 600;
            transition: color 0.2s;
        }
        .resource-link:hover { text-decoration: underline; color: var(--primary-hover); }

        /* --- COPY BUTTON STYLES --- */
        .btn-copy {
            background: transparent; border: 1px solid var(--border);
            color: var(--text-muted); padding: 10px; border-radius: 8px;
            width: 100%; cursor: pointer; font-size: 0.9rem; font-weight: 600;
            margin-top: 16px; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s;
        }
        .btn-copy:hover {
            border-color: var(--primary); color: var(--primary); background: var(--input-bg);
        }
        .btn-copy.success {
            border-color: var(--success); color: var(--success); background: var(--success-bg);
        }

        /* --- UTILS --- */
        .hidden { display: none; }
        .spinner {
            width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- COMPACT FOOTER --- */
        .footer-compact {
            background: var(--bg-card); border-top: 1px solid var(--border);
            padding: 24px 0; margin-top: auto;
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        .footer-container {
            max-width: 1100px; margin: 0 auto; padding: 0 24px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.85rem; color: var(--text-muted);
        }
        .footer-links { display: flex; gap: 24px; }
        .footer-links a { color: var(--text-muted); text-decoration: none; transition: color 0.2s; }
        .footer-links a:hover { color: var(--primary); }

        @media (max-width: 900px) { 
            .footer-container { flex-direction: column; gap: 12px; text-align: center; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-layer-group"></i> ProjectForge
            </a>
            
            <div style="display:flex; gap:16px; align-items:center;">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle Dark Mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <a href="index.html" class="nav-home">
                    <i class="fa-solid fa-house"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="input-header">
                <h2>Tech Stack Advisor</h2>
                <p>Not sure what to use? Get 3 AI-curated stack options tailored to your skills and project constraints.</p>
            </div>
            
            <label>What are you building?</label>
            <textarea id="abstract" placeholder="E.g., A real-time collaborative code editor for students..."></textarea>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label>Experience Level</label>
                    <select id="difficulty">
                        <option value="Beginner">Beginner (Easy to learn)</option>
                        <option value="Intermediate" selected>Intermediate (Standard)</option>
                        <option value="Advanced">Advanced (High Performance)</option>
                    </select>
                </div>
                <div>
                    <label>Timeline</label>
                    <select id="duration">
                        <option value="1 Month">1 Month (Hackathon)</option>
                        <option value="3 Months" selected>3 Months (Semester)</option>
                        <option value="6 Months">6 Months+ (Production)</option>
                    </select>
                </div>
            </div>

            <label>Must Include (Optional)</label>
            <input type="text" id="reqs" placeholder="e.g. Python, NoSQL database...">

            <button class="btn-primary" onclick="getSuggestions()">
                <span id="btnText">Find Best Stacks</span> 
                <div class="spinner hidden" id="spinner"></div>
            </button>
        </div>

        <div id="results" class="hidden">
            <h3 style="margin: 0 0 20px 0; font-size: 1.2rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; letter-spacing: 0.05em;">Recommended Options</h3>
            <div id="stackGrid" class="suggestions-grid"></div>
        </div>
    </div>

    <footer class="footer-compact">
        <div class="footer-container">
            <span>Â© 2025 ProjectForge AI</span>
            <div class="footer-links">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </footer>

    <script>
        // --- THEME LOGIC ---
        const themeBtn = document.getElementById('themeToggle');
        const icon = themeBtn.querySelector('i');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        themeBtn.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // --- COPY FUNCTIONALITY ---
        function copyStack(btn, stackName, stackTech) {
            const textToCopy = `Stack: ${stackName}\nTechnologies: ${stackTech}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Change button state
                const originalHtml = btn.innerHTML;
                btn.innerHTML = `<i class="fa-solid fa-check"></i> Great Choice!`;
                btn.classList.add('success');
                
                // Revert after 2.5 seconds
                setTimeout(() => {
                    btn.innerHTML = originalHtml;
                    btn.classList.remove('success');
                }, 2500);
            });
        }

        // --- APP LOGIC ---
        async function getSuggestions() {
            const abstract = document.getElementById('abstract').value; 
            const diff = document.getElementById('difficulty').value;
            const dur = document.getElementById('duration').value;
            const reqs = document.getElementById('reqs').value;

            if(!abstract) return alert("Please describe your project idea.");

            const btn = document.querySelector('.btn-primary');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');

            btn.disabled = true;
            btnText.innerText = "Analyzing Requirements...";
            spinner.classList.remove('hidden');

                const res = await fetch('https://projectforge-backend.onrender.com/validate', {
                 method: 'POST',

            });
                
                if(!res.ok) throw new Error();
                const data = await res.json();

                const grid = document.getElementById('stackGrid');
                grid.innerHTML = data.suggestions.map((s, index) => {
                    // Prepare techs string for copy
                    const techString = s.technologies.join(', ');
                    
                    return `
                    <div class="suggestion-card">
                        <div class="card-header">
                            <h4 class="stack-title">${s.name}</h4>
                            <span class="card-badge">Option ${index + 1}</span>
                        </div>
                        
                        <div class="tech-chips">
                            ${s.technologies.map(t => `<span class="tech-chip">${t}</span>`).join('')}
                        </div>
                        
                        <div class="stack-desc">${s.reason}</div>
                        
                        <ul class="pros-list">
                            ${s.pros.map(p => `<li><i class="fa-solid fa-check"></i> ${p}</li>`).join('')}
                        </ul>
                        
                        ${s.resource ? `
                        <a href="${s.resource.link}" target="_blank" class="resource-link">
                            <i class="fa-brands fa-google"></i> Recommended Guide
                        </a>` : ''}

                        <button class="btn-copy" onclick="copyStack(this, '${s.name.replace(/'/g, "\\'")}', '${techString.replace(/'/g, "\\'")}')">
                            <i class="fa-regular fa-copy"></i> Copy Stack
                        </button>
                    </div>
                `}).join('');

                document.getElementById('results').classList.remove('hidden');
                
                // FIXED SCROLLING
                setTimeout(() => {
                    const resultsElement = document.getElementById('results');
                    const navbarHeight = document.querySelector('.navbar').offsetHeight;
                    const yOffset = -navbarHeight - 20; 
                    const y = resultsElement.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    
                    window.scrollTo({top: y, behavior: 'smooth'});
                }, 100);

            } catch(e) {
                alert("Connection Failed. Ensure Backend is running.");
            } finally {
                btn.disabled = false;
                btnText.innerText = "Find Best Stacks";
                spinner.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
