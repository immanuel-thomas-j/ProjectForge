<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Demo | ProjectForge AI</title>
    <link rel="icon" type="image/png" href="Images/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Light Theme */
            --bg-body: #F8FAFC;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-card: #FFFFFF;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --border: #E2E8F0;
            --icon-bg: #EEF2FF;
            --blob-color-1: #E0E7FF;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-body: #0B1120;
            --bg-glass: rgba(15, 23, 42, 0.85);
            --bg-card: #1E293B;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --primary: #6366F1;
            --primary-hover: #818CF8;
            --border: #334155;
            --icon-bg: #1E293B;
            --blob-color-1: #1E1B4B;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.5);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 32px 32px;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar {
            background: var(--bg-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky; top: 0; z-index: 1000;
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        .nav-container {
            max-width: 1100px; margin: 0 auto; padding: 0 24px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo {
            font-size: 1.2rem; font-weight: 700; color: var(--text-main);
            text-decoration: none; display: flex; align-items: center; gap: 10px;
        }
        .logo i { color: var(--primary); font-size: 1.3rem; }

        .nav-home {
            text-decoration: none; color: var(--text-main); font-weight: 600; font-size: 0.9rem;
            padding: 8px 16px; border: 1px solid var(--border); border-radius: 8px;
            background: var(--bg-card); transition: all 0.2s; display: flex; align-items: center; gap: 6px;
        }
        .nav-home:hover { border-color: var(--primary); color: var(--primary); }

        .theme-toggle {
            background: transparent; border: 1px solid var(--border);
            color: var(--text-muted); padding: 8px; border-radius: 8px;
            cursor: pointer; transition: all 0.2s ease;
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            margin-right: 16px;
        }
        .theme-toggle:hover {
            border-color: var(--primary); color: var(--primary); background: var(--icon-bg);
        }

        /* --- MAIN CONTENT --- */
        .container { max-width: 900px; margin: 40px auto; padding: 0 24px; width: 100%; flex: 1; text-align: center; }

        .header-section { margin-bottom: 40px; }
        .header-section h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 16px; color: var(--text-main); letter-spacing: -0.02em; }
        .header-section p { color: var(--text-muted); font-size: 1.1rem; max-width: 600px; margin: 0 auto; }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, #8B5CF6 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- VIDEO CARD --- */
        .video-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px;
            box-shadow: var(--shadow-card);
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .btn-primary {
            display: inline-flex; align-items: center; gap: 8px;
            background: var(--primary); color: white; border: none;
            padding: 12px 24px; border-radius: 8px; 
            font-weight: 600; font-size: 1rem; text-decoration: none;
            transition: all 0.2s; margin-top: 40px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* --- FOOTER --- */
        .footer-compact {
            background: var(--bg-card); border-top: 1px solid var(--border);
            padding: 24px 0; margin-top: auto;
        }
        .footer-container {
            max-width: 1100px; margin: 0 auto; padding: 0 24px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.85rem; color: var(--text-muted);
        }
        .footer-links { display: flex; gap: 24px; }
        .footer-links a { color: var(--text-muted); text-decoration: none; transition: color 0.2s; }
        .footer-links a:hover { color: var(--primary); }

        @media (max-width: 768px) {
            .footer-container { flex-direction: column; gap: 12px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-layer-group"></i> ProjectForge
            </a>
            <div style="display:flex; gap:16px; align-items:center;">
                <button class="theme-toggle" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
                <a href="index.html" class="nav-home"><i class="fa-solid fa-house"></i> Home</a>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="header-section">
            <h1>Project <span class="text-gradient">Walkthrough Video</span></h1>
            <p>Watch how ProjectForge AI takes you from a raw idea to a fully planned project in less than 3 minutes.</p>
        </div>

        <div class="video-wrapper">
            <div class="video-container">
                <iframe 
                    src="https://drive.google.com/file/d/1UxjSvpgqJ75M84OkCvQR1cnB-qfIyVWD/preview" 
                    allow="autoplay"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <a href="novelty.html" class="btn-primary">
            <i class="fa-solid fa-rocket"></i> Start Building Now
        </a>

    </div>

    <footer class="footer-compact">
        <div class="footer-container">
            <span>ProjectForge AI</span>
            <div class="footer-links">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </footer>

    <script>
        // Theme Logic
        const themeBtn = document.getElementById('themeToggle');
        const icon = themeBtn.querySelector('i');
        const html = document.documentElement;
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        themeBtn.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            icon.className = theme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }
    </script>

</body>
</html>
